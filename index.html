<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hyrule Compendium</title>
  <link rel="icon" href="images/zeldaicon.png">

</head>

<body>

  <header>
    <div class="header-row">
      <div>
        <h1>Compendium - All</h3>
      </div>
      <div class="header-search">
        <div>
          <input id="search-input" type="search">
          <button id="search-button">SEARCH</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="category-icons">
      <div class="center-row category-icon-container">
        <div class="category-icon-wrapper">
          <img src="images/Creatures.png" alt="Creatures" class="category-icon-hover">
        </div>
        <div class="category-icon-wrapper">
          <img src="images/Monsters.png" alt="Monsters" class="category-icon-hover">
        </div>
        <div class="category-icon-wrapper">
          <img src="images/Materials.png" alt="Materials" class="category-icon-hover">
        </div>
        <div class="category-icon-wrapper">
          <img src="images/Equipment.png" alt="Equipment" class="category-icon-hover">
        </div>
        <div class="category-icon-wrapper">
          <img src="images/Treasure.png" alt="Treasure" class="category-icon-hover">
        </div>
      </div>
    </section>

    <section class="entry-gallery">
      <div class="displayed-entries">
        <div class="all-entries">
          <div></div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>

<footer>
  <img src="images/githubLogoWhite.png" width="25">
  <a href="https://github.com/m-h-thomas" target="_blank">m-h-thomas
  </a>
</footer>

</html>
