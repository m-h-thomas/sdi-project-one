<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hyrule Compendium</title>
  <link rel="icon" href="images/zeldaicon.png">
</head>

<body>

  <header>
    <div class="header-row">
      <div>
        <h1 id="compendium-main-button">Compendium</h3>
      </div>
      <div class="header-search">
        <div>
          <input id="search-input" type="search">
          <button id="search-button">SEARCH</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="category-icons">
      <div class="center-row category-icon-container">
        <div class="category-icon-wrapper">
          <img src="images/Creatures.png" alt="Creatures" class="category-icon-hover" id="creature-button">
        </div>
        <div class="category-icon-wrapper">
          <img src="images/Monsters.png" alt="Monsters" class="category-icon-hover" id="monster-button">
        </div>
        <div class="category-icon-wrapper">
          <img src="images/Materials.png" alt="Materials" class="category-icon-hover" id="materials-button">
        </div>
        <div class="category-icon-wrapper">
          <img src="images/Equipment.png" alt="Equipment" class="category-icon-hover" id="equipment-button">
        </div>
        <div class="category-icon-wrapper">
          <img src="images/Treasure.png" alt="Treasure" class="category-icon-hover" id="treasure-button">
        </div>
      </div>
    </section>

    <section class="entry-gallery">
      <div class="displayed-entries">
        <div class="all-entries">
        </div>
      </div>
    </section>
  </main>

  <div class="spinner" id="loading-spinner">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 215.9 187.4">
      <path class="triangle" d="M107.9,187.4H0L54.1,93.7l53.8,93.7h0Zm-97.4-6.1h87L54.1,105.8,10.5,181.3h0Z"/>
      <path class="triangle" d="M215.9,187.4H107.9l54.1-93.7,53.8,93.7h0Zm-97.4-6.1h87l-43.3-75.5-43.6,75.5h0Z"/>
      <path class="triangle" d="M162.1,93.7H54.2L108.3,0l53.8,93.7h0ZM64.7,87.6h87L108.3,12.1,64.7,87.6h0Z"/>
    </svg>
  </div>

  <script src="./js/main.js"></script>
</body>

<footer>
  <img src="images/githubLogoWhite.png" width="25">
  <a href="https://github.com/m-h-thomas" target="_blank">m-h-thomas
  </a>
</footer>

</html>
